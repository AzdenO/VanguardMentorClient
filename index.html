<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Prototype: Vanguard Mentor</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <script src="scripts/pageprovider.js" defer/>
</head>
<body>
    <div id="appHeader">
        <div id="logo">
            <img src="resources/images/vanguardproto.png" alt="Logo" id="logosrc">
            <p id="onlinestatus">Offline</p>
        </div>
        <div id="appname">
            <h1 id="appheadertitle">Vanguard Coaching Service</h1>
            <p class="subtext">Cayde-6 Approved Service</p>
        </div>
        <div id="characterselector">
            <select id="characterSelect" name="Guardian Selection">
                <option value="Warlock | 1994">Warlock | 1994 Power</option>
                <option value="Hunter | 1967">Hunter | 1967 Power</option>
                <option value="Titan | 2001">titan | 2001 Power</option>
            </select>
        </div>
    </div>
    <div id="mainbody">
        <div id="tools">
            <button class="toolbutton">Character Analysis</button>
            <button class="toolbutton">Activity Builds</button>
            <button class="toolbutton">Weapon Skills</button>
            <button class="toolbutton">Activity Skills</button>
            <button class="toolbutton">Activity Summaries</button>
            <button class="toolbutton">Knowledge</button>
            <button class="toolbutton">Targets</button>
            <button class="toolbutton">Statistics</button>
        </div>
        <div id="toolcontent">

        </div>
    </div>
</body>
</html>
