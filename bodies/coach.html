<body>

    <link rel="stylesheet" href="styles/main.css">
    <div class="banner">
        <div id="logo">
            <img src="resources/images/vanguardproto.png" alt="Logo" id="logosrc">
            <p id="onlinestatus">Offline</p>
        </div>
        <div id="appname">
            <h1 id="appheadertitle">Vanguard Mentor Service</h1>
            <p class="subtext">Cayde-6 Approved Service</p>
        </div>
        <div id="characterselector">
            <select class="selector" name="Guardian Selection" id="characters">

            </select>
        </div>
    </div>
    <div id="mainbody">
        <div id="tools">
            <button class="toolbutton" onclick="window.toolMethods.characterAnalysis()">
                <img class="toolicon" src="resources/images/icons/character_analysis.png" alt="debugging">
                Character Analysis
            </button>
            <button class="toolbutton" onclick="window.toolMethods.activityBuilds()">
                <img class="toolicon" src="resources/images/icons/activity_build.png" alt="debugging">
                Activity Builds
            </button>
            <button class="toolbutton" onclick="window.toolWindowMethods.weaponSkills()">
                <img class="toolicon" src="resources/images/icons/wpn_skills.png" alt="debugging">
                Weapon Skills
            </button>
            <button class="toolbutton">
                <img class="toolicon" src="resources/images/icons/act_skills.png" alt="debugging" onclick="window.toolWindowMethods.activitySkills()">
                Activity Skills
            </button>
            <button class="toolbutton">
                <img class="toolicon" src="resources/images/icons/summaries.png" alt="debugging" onclick="window.toolWindowMethods.activitySummaries()">
                Activity Summaries
            </button>
            <button class="toolbutton">
                <img class="toolicon" src="resources/images/icons/knowledge.png" alt="debugging" onclick="window.toolWindowMethods.knowledgeBase()">
                Knowledge
            </button>
            <button class="toolbutton">
                <img class="toolicon" src="resources/images/icons/target.png" alt="debugging">
                Targets
            </button>
            <button class="toolbutton">
                <img class="toolicon" src="resources/images/icons/stats.png" alt="debugging">
                Statistics
            </button>
        </div>
        <div id="toolcontent">

        </div>
    </div>
    <div class="banner" id="profilebanner">
        <p id="bungiename" class="bannerdata"></p>
        <p id="killspree" class="bannerdata"></p>
        <p id="longestlife" class="bannerdata"></p>
        <p id="winloss" class="bannerdata"></p>
        <p id="bestkills" class="bannerdata"></p>
        <p id="kd" class="bannerdata"></p>
    </div>
</body>
